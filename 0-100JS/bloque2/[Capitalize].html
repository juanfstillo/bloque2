//9   [Capitalize] Crear una función que convierta un string “hola mundo” y retorne “Hola Mundo”;
const Capitalize=(text)=>{
    const mayuscula = text.toUpperCase();
    return mayuscula;
 }
const text ="Hola Mundo";
