    <script>

    

 //10. [toArray] Crear una funciÃ³n que reciba un string y lo convierta en un array de
 //caracteres.

 const toArray = (string)=>{
     const newArray=[];
     for (let i = 0; i < string.length; i++) {
         newArray.push(string[i]);
         
     }
     return newArray;
    }
    const text ="Hola Mundo";
    const ArrayNew= toArray(text);
    console.log(ArrayNew);

    
    </script>
