    <script>

    

// 5[SiPeroNo] Crear una función que reciba dos arrays de números y retorne un nuevo
// array con los elementos que se encuentren en el primer array, pero no en el
// segundo
// Nota; Esto se llama "resta" entre conjuntos
// Ejemplo:
// [5,1,2,3,4] y [3,4] debería devolver [5,1,2]

const SiPeroNo=(arr1,arr2)=>{
 const result = arr1.filter(el => !arr2.includes(el));
return result;
}
const array1=[5,1,2,3,4,4,3,4,3,1,1,1,1,1,1,1,100,12,33,44,90];
    const array2=  [3,4];
    const sino=SiPeroNo(array1,array2);
    console.log(sino);

    </script>
