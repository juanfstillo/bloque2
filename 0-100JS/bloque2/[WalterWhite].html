//8-[WalterWhite] Crear una funciÃ³n que retorne la cantidad de espacios en blanco de un texto.
const WalterWhite=(text)=>{
    let suma = 0
    
        for (let i = 0; i < text.length; i++) {
            text[i]=== " "?suma = suma+1:null;
        }
        return suma;
    }
const text ="Hola Mundo";
const espaciosBlanco = WalterWhite (text);
console.log(espaciosBlanco);
